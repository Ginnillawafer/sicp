<!DOCTYPE HTML>
<html>
<body>

<script>

function cube(x)
{
    return x * x * x;
}
     
function is_good_enough(guess, x)
{
    return Math.abs(cube(guess) - x) < 0.001;
}
     
function improve(guess, x)
{
    var next = ((x / (guess * guess)) + 2 * guess) / 3;
    return next;
}
     
function cbrt_itr(guess, x)
{
    if (is_good_enough(guess, x))
        return guess;
    else
        return cbrt_itr(improve(guess, x), x);
}

function cbrt(x)
{
    return cbrt_itr(1.0, x);
}

function runCbrt()
{
    var x = document.forms["theForm"]["cbrt"].value;
    var ret = cbrt(x);
    alert(ret);
}

</script>

<form name="theForm" onsubmit="runCbrt()">
<p>exercise 1.8 - cbrt: <input type="text" name="cbrt"> <input type="submit" value="run"></p>
</form>

</body>
</html>
